<!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Login Test</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
    .kakao-btn { background-color: #fee500; color: #3c1e1e; padding: 15px 30px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; }
    .kakao-btn:hover { background-color: #ffd700; }
    .kakao-logo { width: 20px; height: 20px; margin-right: 10px; }
  </style>
</head>
<body>
<button class="kakao-btn" onclick="kakaoLogin()">
  <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="Kakao Logo" class="kakao-logo">
  카카오로 로그인
</button>

<script>
  function kakaoLogin() {
    fetch('http://localhost:8090/auth/kakao/login-url')
            .then(response => response.text())
            .then(url => {
              window.location.href = url; // 백엔드에서 받은 Kakao 인증 URL로 리다이렉트
            })
            .catch(error => console.error('Error fetching Kakao login URL:', error));
  }
</script>
</body>
